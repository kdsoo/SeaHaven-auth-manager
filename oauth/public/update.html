<!DOCTYPE html><html>
	<head>
		<title>Local account update</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Pragma" content="no-cache">
		<link rel="stylesheet" href="stylesheets/style.css">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="d-flex justify-content-center h-100">
				<div class="card"  style="width: 30rem;">
					<div class="card-header">
						<h3>Local account update</h3>
					</div>
					<div class="card-body">
						<form name="local" action="oauth/local/update" method="post" id="local-form" onsubmit="return checkForm();">
							<label class="control-label" for="username">Email</label>
							<div class="input-group">
								<input type="text" id="id" name="username" autocomplete="username" placeholder="Email as username" class="form-control" readonly>
							</div>
							<div class="input-group">
								<label class="control-label" for="realname">Name</label>
								<div class="input-group form-group"><input id="realname" type="text" name="realname" placeholder="realname" class="form-control"></div>
							</div>
							<div class="bg-light clearfix" style="padding: 10px 10px 10px 10px">
								<div class="input-group">
									<label class="control-label" for="password">Current password</label>
									<div class="input-group form-group"><input type="password" id="currentPassword" name="currentPassword" placeholder="Current password" class="form-control"></div>
								</div>
								<div class="input-group">
									<label class="control-label" for="password">New password</label>
									<div class="input-group form-group"><input type="password" id="password" autocomplete="new-password" name="password" placeholder="password" class="form-control"></div>

									<label class="control-label" for="verifyPassword">Verify password</label>
									<div class="input-group form-group"><input type="password" id="passwordConfirm" name="verifyPassword" placeholder="Verify password" class="form-control"></div>
									<input type="hidden" name="passwdVerified" value=false id="passwdVerified"></input>
									<div id="passwordMatch" align="right"></div>
									<input type="hidden" name="referer" value="" id="input-referer"></input>
								</div>
							</div>
							<div class="clearfix"><input type="submit" name="update" value="Update" class="btn btn-secondary float-right"></div>
						</form>
					</div>
					<div class="card-footer">
						<div align="center">Â© 2020 The SeaHaven project</div>
					</div>
				</div>
			</div>
		</div>
		<script src="oauth/javascripts/update.js"></script>
	</body>
</html>
